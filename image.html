<!DOCTYPE html>
<html>
<head lang="en">

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: 0 none;
            overflow: hidden;
        }
        .container {
            width: 500px;
            height: 500px;
            margin: 100px auto;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class='container'></div>
    <script src="dist/en-US/image.js"></script>

    <script>
        var image = new Box.Image('.container');

        image.on('resize', function() {
            console.error('resized');
        });
        
        image.on('panstart', function() {
            console.error('panstart');
        });
        
        image.on('panend', function() {
            console.error('panend');
        });
        
        image.on('rotate', function() {
            console.error('rotated');
        });
        
        image.on('enterfullscreen', function() {
            console.error('enterfullscreen');
        });
        
        image.on('exitfullscreen', function() {
            console.error('exitfullscreen');
        });
        
        image.load('http://youngjournalistacademy.com/wp-content/uploads/2015/04/tai-x-wing.jpg').then(function() {
            console.error('loaded');
