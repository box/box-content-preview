<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Files App</title>
    <link rel="stylesheet" type="text/css" href="/css/files-app.css"></link>
    <link rel="stylesheet" type="text/css" href="dist/en-US/preview.css"></link>
</head>
<body>
    
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Enter the following data</h4>
                </div>
                <div class="modal-body">
                    <p><label>Api Host: <span>(https://api.box.com or https://app.yourdomain.inside-box.net/api)</span><input type="text" class="host" placeholder="Enter the host" value="https://app.phora.inside-box.net/api"></label></p>
                    <p><label>Auth Token: <input type="text" class="token" placeholder="Enter an auth token"></label></p>
                    <p><label>Folder Shared Link: <input type="text" class="shared-link" placeholder="Enter a shared name" value="https://mordor.phora.inside-box.net/s/z1rbfpmtdfqrj0nrm7m32303r2gdyssb"></label></p> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="load" data-dismiss="modal" onclick="load()">Load</button>
                </div>
            </div>
        </div>
    </div>


    <table class='file-list'></table>

    <div class='preview'>
        <div class='header'>
            <button type="button" class="close-preview" onclick="closePreview()">Close Preview</button>
        </div>
        <div class='content'></div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="dist/en-US/preview.js"></script>
    <script src="/js/files-app.js"></script>
</body>
</html>
