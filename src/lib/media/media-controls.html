<div class="box-preview-media-controls-wrapper">
    <div class="box-preview-media-time-scrubber-container"></div>
    <div class="box-preview-media-controls-container">
        <button class="box-preview-media-controls-btn box-preview-media-play-icon"><span class="accessibility-hidden">Play</span></button>
        <div class="box-preview-media-controls-volume-wrapper">
            <div class="box-preview-media-controls-volume-control">
                <button class="box-preview-media-controls-btn box-preview-media-volume-icon"><span class="accessibility-hidden">Volume Rocker</span></button>
                <button class="box-preview-media-controls-btn box-preview-media-volume-level-icon box-preview-media-volume-icon-medium"><span class="accessibility-hidden">Volume Rocker Level</span></button>
            </div>
            <div class="box-preview-media-volume-scrubber-container"></div>
        </div>
        <label class="box-preview-media-controls-label box-preview-media-controls-timecode">00:00</label>
        <span class="box-preview-media-controls-label">&nbsp;&#47;&nbsp;</span>
        <label class="box-preview-media-controls-label box-preview-media-controls-duration">00:00</label>
        <button class="box-preview-media-controls-btn box-preview-media-expand-icon"><span class="accessibility-hidden">Fullscreen</span></button>
        <button class="box-preview-media-controls-btn box-preview-media-gear-icon"><span class="box-preview-media-controls-hd">HD</span></button>
        <button class="box-preview-media-controls-btn box-preview-image-switch-360-icon"><span class="box-preview-media-controls-360">360&#176;</span></button>
    </div>
</div>
