# Error messages
# Default preview error message
error_default=Caricamento dell'anteprima non riuscito. Il tipo di file potrebbe non essere supportato.
# No permissions preview error message
error_permissions=Non disponi delle autorizzazioni per visualizzare il file in anteprima.
# Preview refresh error message suggesting refreshing the page as a possible fix
error_refresh=Caricamento dell'anteprima non riuscito. Aggiorna la pagina.
# Preview rate limit error suggesting waiting a few minutes to avoid rate limit
error_rate_limit=ImpossImpossibile caricare l'anteprima poiché la tua richiesta è stata limitata nella frequenza. Attendi alcuni minuti e riprova.
# Preview re-upload error message suggesting re-uploading the file or contacting support as a possible fix
error_reupload=Caricamento dell'anteprima non riuscito. Carica di nuovo il file o contatta il supporto Box.
# Preview error message shown when the user's browser doesn't support previews of this file type
error_browser_unsupported=Il tuo browser non supporta l'anteprima per {1}.
# Preview error message shown when an iWork file is previewed
error_iwork=Errore. Errore. I file di iWork non sono attualmente supportati.
# Preview error message shown when document loading fails (most likely due to password or watermark)
error_document=Caricamento dell'anteprima non riuscito. Il documento potrebbe essere protetto.
# Preview error message shown when the document is password protected
error_password_protected=Caricamento dell'anteprima non riuscito. Il documento è protetto.
# Preview error message shown when conversion was unable to process the file at the given time.
error_try_again_later=Caricamento dell'anteprima non riuscito. Riprova più tardi.
# Preview error message shown when conversion failed due to file contents
error_bad_file=Caricamento dell'anteprima non riuscito. Il file potrebbe essere danneggiato.

