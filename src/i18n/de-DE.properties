# Error messages
# Default preview error message
error_generic=Diese Vorschau wurde nicht geladen. Bitte versuchen Sie, die Datei zu öffnen oder herunterzuladen, um sie anzuzeigen.
# Default preview error message
error_unsupported=Diese Vorschau wurde nicht geladen, da der Dateityp nicht unterstützt wird. Bitte versuchen Sie, die Datei zu öffnen oder herunterzuladen, um sie anzuzeigen.
# Account doesn’t have a sufficient tariff to preview the requested file type
error_account=Diese Vorschau wurde nicht geladen, da Ihr Benutzerkonto nicht in der Vorschau anzeigen kann. Bitte versuchen Sie, die Datei zu öffnen oder herunterzuladen, um sie anzuzeigen.
# No permissions preview error message
error_permissions=Diese Vorschau wurde nicht geladen, da Sie keine Berechtigung haben. Bitte fordern Sie den Dateieigentümer, Berechtigungen zu aktualisieren.
# Preview refresh error message suggesting opening or downloading as a possible fix
error_refresh=Diese Vorschau wurde nicht geladen. Bitte versuchen Sie, die Datei zu öffnen oder herunterzuladen, um sie anzuzeigen.
# Preview rate limit error suggesting waiting a few minutes to avoid rate limit
error_rate_limit=Diese Vorschau wurde nicht geladen, da Ihre Anfrage rate begrenzt wurde. Bitte versuchen Sie, die Datei zu öffnen oder herunterzuladen, um sie anzuzeigen.
# Preview re-upload error message suggesting opening or downloading as a possible fix
error_reupload=Diese Vorschau wurde nicht geladen. Bitte versuchen Sie, die Datei zu öffnen oder herunterzuladen, um sie anzuzeigen.
# Preview error message shown when the user’s browser doesn’t support previews of this file type
error_browser_unsupported=Ihr Browser unterstützt keine Vorschau für {1}. Bitte versuchen Sie die Datei zu öffnen oder herunterladen, um die Datei anzuzeigen.
# Preview error message shown when document loading fails (most likely due to password or watermark)
error_document=Diese Vorschau wurde nicht geladen, da das Dokument möglicherweise geschützt wird. Bitte versuchen Sie, die Datei zu öffnen oder herunterzuladen, um sie anzuzeigen.
# Preview error message shown when the document is password protected
error_password_protected=Diese Vorschau wurde nicht geladen, da das Dokument geschützt ist. Bitte versuchen Sie, die Datei zu öffnen oder herunterzuladen, um sie anzuzeigen.
# Preview error message shown when conversion was unable to process the file at the given time.
error_try_again_later=Diese Vorschau wurde nicht geladen. Bitte aktualisieren Sie die Seite oder laden Sie die Datei herunter, um sie anzuzeigen.
# Preview error message shown when conversion failed due to file contents, suggesting opening or downloading as a possible fix
error_bad_file=Diese Vorschau wurde nicht geladen. Bitte versuchen Sie, die Datei zu öffnen oder herunterzuladen, um sie anzuzeigen.
# Preview error message shown when the file cannot be downloaded
error_not_downloadable=Etwas scheint mit dieser Datei falsch zu sein. Bitte aktualisieren Sie die Seite, und wenn das Problem fortgesetzt wird, versuchen Sie, eine neue Version hochzuladen.
# Preview error message shown when flash is not enabled on their browser
error_flash_not_enabled=Diese Vorschau wurde nicht geladen, da Flash nicht in Ihrem Browser aktiviert ist. Bitte versuchen Sie, die Datei zu öffnen oder herunterzuladen, um sie anzuzeigen.
# Preview error message shown when loading what would be an Office Excel Online file extension in Internet Explorer
error_internet_explorer_office_online=Diese Version von Internet Explorer ist veraltet und die Erfahrung kann beeinträchtigt werden. Bitte versuchen Sie, zu einem anderen Browser zu wechseln, um ein besseres Erlebnis zu erhalten.
# Preview error message shown when the preview fails because the file is too large for its extension type
error_large_file=Die Datei überschreitet die unterstützte Größe, um die Vorschau anzuzeigen. Die Datei zum Anzeigen öffnen oder herunterladen.
# Preview error message shown when the preview fails because the file is has too many operations
error_too_many_operations=The file is too complex to display in your browser. Please download it to view.
# Preview error message shown when the preview fails because the file does not contain data
error_zero_byte_file=Die Datei 0 B kann nicht in der Vorschau angezeigt werden. Die Datei zum Anzeigen öffnen oder herunterladen.

