# Error messages
# Default preview error message
error_default=Die Vorschau konnte leider nicht geladen werden. Möglicherweise wird dieser Dateityp nicht unterstützt.
# No permissions preview error message
error_permissions=Leider sind Sie nicht berechtigt, diese Datei in der Vorschau anzuzeigen.
# Preview refresh error message suggesting refreshing the page as a possible fix
error_refresh=Die Vorschau konnte leider nicht geladen werden. Bitte aktualisieren Sie die Seite.
# Preview rate limit error suggesting waiting a few minutes to avoid rate limit
error_rate_limit=Leider konnte die Vorschau nicht geladen werden, da Ihre Anfrage die maximale Abrufrate überschritten hat. Bitte warten Sie einige Minuten und versuchen Sie es erneut.
# Preview re-upload error message suggesting re-uploading the file or contacting support as a possible fix
error_reupload=Die Vorschau konnte leider nicht geladen werden. Laden Sie die Datei bitte erneut hoch oder wenden Sie sich an den Support von Box.
# Preview error message shown when the user's browser doesn't support previews of this file type
error_browser_unsupported=Leider ist es mit Ihrem Browser nicht möglich, eine Vorschau für {1} anzuzeigen.
# Preview error message shown when an iWork file is previewed
error_iwork=Leider werden iWork-Dateien derzeit nicht unterstützt.
# Preview error message shown when document loading fails (most likely due to password or watermark)
error_document=Die Vorschau konnte leider nicht geladen werden. Möglicherweise ist dieses Dokument geschützt.
# Preview error message shown when the document is password protected
error_password_protected=Die Vorschau konnte leider nicht geladen werden. Dieses Dokument ist geschützt.
# Preview error message shown when conversion was unable to process the file at the given time.
error_try_again_later=Die Vorschau konnte leider nicht geladen werden. Versuchen Sie es später erneut.
# Preview error message shown when conversion failed due to file contents
error_bad_file=Die Vorschau konnte leider nicht geladen werden. Möglicherweise ist diese Datei beschädigt.

