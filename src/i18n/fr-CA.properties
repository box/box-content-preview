# Error messages
# Default preview error message
error_generic=Cette prévisualisation n'a pas été chargé. Veuillez essayer d'ouvrir ou de télécharger le fichier pour l'afficher.
# Default preview error message
error_unsupported=Cette prévisualisation n'a pas été chargé car le type de fichier n'est pas pris en charge. Veuillez essayer d'ouvrir ou de télécharger le fichier pour l'afficher.
# Account doesn’t have a sufficient tariff to preview the requested file type
error_account=Cette prévisualisation n'a pas été chargé car votre compte ne peut pas prévisualiser ce type de fichier. Veuillez essayer d'ouvrir ou de télécharger le fichier pour l'afficher.
# No permissions preview error message
error_permissions=Cette prévisualisation n'a pas été chargée car vous ne disposez pas de l'autorisation nécessaire. Veuillez demander au propriétaire du fichier de mettre à jour les autorisations.
# Preview refresh error message suggesting opening or downloading as a possible fix
error_refresh=Cette prévisualisation n'a pas été chargée. Veuillez essayer d'ouvrir ou de télécharger le fichier pour l'afficher.
# Preview rate limit error suggesting waiting a few minutes to avoid rate limit
error_rate_limit=Cette prévisualisation n'a pas été chargée car votre demande a été limitée par le taux. Veuillez essayer d'ouvrir ou de télécharger le fichier pour l'afficher.
# Preview re-upload error message suggesting opening or downloading as a possible fix
error_reupload=Cette prévisualisation n'a pas été chargée. Veuillez essayer d'ouvrir ou de télécharger le fichier pour l'afficher.
# Preview error message shown when the user’s browser doesn’t support previews of this file type
error_browser_unsupported=Votre navigateur ne prend pas en charge la prévisualisation pour {1}. Veuillez essayer d'ouvrir ou de télécharger le fichier pour l'afficher.
# Preview error message shown when document loading fails (most likely due to password or watermark)
error_document=Cette prévisualisation n'a pas été chargée car le document peut être protégé. Veuillez essayer d'ouvrir ou de télécharger le fichier pour l'afficher.
# Preview error message shown when the document is password protected
error_password_protected=Cette prévisualisation n'a pas été chargée car le document est protégé. Veuillez essayer d'ouvrir ou de télécharger le fichier pour l'afficher.
# Preview error message shown when conversion was unable to process the file at the given time.
error_try_again_later=Cette prévisualisation n'a pas été chargée. Veuillez actualiser la page ou télécharger le fichier pour l'afficher.
# Preview error message shown when conversion failed due to file contents, suggesting opening or downloading as a possible fix
error_bad_file=Cette prévisualisation n'a pas été chargée. Veuillez essayer d'ouvrir ou de télécharger le fichier pour l'afficher.
# Preview error message shown when the file cannot be downloaded
error_not_downloadable=Ce fichier semble présenter un problème. Veuillez actualiser la page et, si le problème persiste, essayez de télécharger une nouvelle version.
# Preview error message shown when flash is not enabled on their browser
error_flash_not_enabled=Cette prévisualisation n'a pas été chargée car Flash n'est pas activé sur votre navigateur. Veuillez essayer d'activer Flash ou de télécharger le fichier pour l'afficher.
# Preview error message shown when loading what would be an Office Excel Online file extension in Internet Explorer
error_internet_explorer_office_online=Les applications et services Microsoft 365 ne prennent plus en charge Internet Explorer 11. Par conséquent, l'expérience des utilisateurs de Box peut en être dégradée.
# Preview error message shown when the preview fails because the file is too large for its extension type
error_large_file=Le fichier dépasse la taille prise en charge pour la prévisualisation. Ouvrez ou téléchargez le fichier pour l'afficher.
# Preview error message shown when the preview fails because the file is has too many operations
