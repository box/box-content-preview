# Error messages
# Default preview error message
error_generic=Nous sommes désolés, nous n'avons pas pu charger la prévisualisation.
# Default preview error message
error_unsupported=Nous sommes désolés, nous n'avons pas pu charger la prévisualisation. Les fichiers {1} ne sont pas pris en charge pour le moment.
# Account doesn't have a sufficient tariff to preview the requested file type
error_account=Nous sommes désolés, votre compte ne permet pas de prévisualiser ce type de fichier.
# No permissions preview error message
error_permissions=Nous sommes désolés, vous n'avez pas l'autorisation de prévisualiser ce fichier.
# Preview refresh error message suggesting refreshing the page as a possible fix
error_refresh=Nous sommes désolés, nous n'avons pas pu charger la prévisualisation. Veuillez actualiser la page.
# Preview rate limit error suggesting waiting a few minutes to avoid rate limit
error_rate_limit=Nous sommes désolés, la prévisualisation n'a pas été chargée parce que votre demande était assortie d'une limite de débit. Veuillez attendre quelques minutes et réessayer.
# Preview re-upload error message suggesting re-uploading the file or contacting support as a possible fix
error_reupload=Nous sommes désolés, nous n'avons pas pu charger la prévisualisation. Veuillez de nouveau charger le fichier ou contacter l'assistance Box.
# Preview error message shown when the user's browser doesn't support previews of this file type
error_browser_unsupported=Nous sommes désolés, votre navigateur ne prend pas en charge la prévisualisation pour {1}.
# Preview error message shown when document loading fails (most likely due to password or watermark)
error_document=Nous sommes désolés, nous n'avons pas pu charger la prévisualisation. Ce document est peut-être protégé.
# Preview error message shown when the document is password protected
error_password_protected=Nous sommes désolés, nous n'avons pas pu charger la prévisualisation. Ce document est protégé.
# Preview error message shown when conversion was unable to process the file at the given time.
error_try_again_later=Nous sommes désolés, nous n'avons pas pu charger la prévisualisation. Veuillez réessayer ultérieurement.
# Preview error message shown when conversion failed due to file contents
error_bad_file=Nous sommes désolés, nous n'avons pas pu charger la prévisualisation. Ce fichier est peut-être corrompu.

