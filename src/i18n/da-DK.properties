# Error messages
# Default preview error message
error_default=Vi beklager, eksempelvisningen kunne ikke indlæses. Denne filtype er muligvis ikke understøttet.
# No permissions preview error message
error_permissions=Vi beklager, du har ikke tilladelse til at få vist et eksempel på denne fil.
# Preview refresh error message suggesting refreshing the page as a possible fix
error_refresh=Vi beklager, eksempelvisningen kunne ikke indlæses. Opdater siden.
# Preview rate limit error suggesting waiting a few minutes to avoid rate limit
error_rate_limit=Eksempelvisning kunne desværre ikke indlæses, da din anmodning blev ramt af begrænsning. Vent et øjeblik, og prøv igen.
# Preview re-upload error message suggesting re-uploading the file or contacting support as a possible fix
error_reupload=Vi beklager, eksempelvisningen kunne ikke indlæses. Upload filen igen, eller kontakt Box Support.
# Preview error message shown when the user's browser doesn't support previews of this file type
error_browser_unsupported=Vi beklager, din browser understøtter ikke eksempelvisning for {1}.
# Preview error message shown when an iWork file is previewed
error_iwork=Beklager, iWork-filer understøttes ikke for øjeblikket.
# Preview error message shown when document loading fails (most likely due to password or watermark)
error_document=Vi beklager, eksempelvisningen kunne ikke indlæses. Dette dokument er muligvis beskyttet.
# Preview error message shown when the document is password protected
error_password_protected=Vi beklager, eksempelvisningen kunne ikke indlæses. Dette dokument er beskyttet.
# Preview error message shown when conversion was unable to process the file at the given time.
error_try_again_later=Vi beklager, eksempelvisningen kunne ikke indlæses. Prøv igen senere.
# Preview error message shown when conversion failed due to file contents
error_bad_file=Vi beklager, eksempelvisningen kunne ikke indlæses. Filen er muligvis beskadiget.

