# Error messages
# Default preview error message
error_generic=Przepraszamy, nie można wczytać podglądu.
# Default preview error message
error_unsupported=Przepraszamy, ten typ pliku nie jest obecnie obsługiwany w Twojej przeglądarce. Aby wyświetlić tę zawartość, pobierz ją i otwórz na swoim urządzeniu.
# Account doesn’t have a sufficient tariff to preview the requested file type
