# Error messages
# Default preview error message
error_generic=Kan ikke laste inn forhåndsvisning.
# Default preview error message
error_unsupported=Kan ikke laste inn forhåndsvisning. {1} filer støttes for øyeblikket ikke.
# Account doesn't have a sufficient tariff to preview the requested file type
error_account=Du kan ikke forhåndsvise denne filtypen i med kontoen din.
# No permissions preview error message
error_permissions=Du har dessverre ikke tillatelse til å forhåndsvise denne filen.
# Preview refresh error message suggesting refreshing the page as a possible fix
error_refresh=Forhåndsvisningen lastet dessverre ikke. Oppdater siden.
# Preview rate limit error suggesting waiting a few minutes to avoid rate limit
error_rate_limit=Forhåndsvisningen lastet ikke inn fordi forespørselen din var frekvensbegrenset. Vent noen minutter, og prøv på nytt.
# Preview re-upload error message suggesting re-uploading the file or contacting support as a possible fix
error_reupload=Forhåndsvisningen lastet dessverre ikke. Last opp filen på nytt, eller ta kontakt med Box-kundestøtte.
# Preview error message shown when the user's browser doesn't support previews of this file type
error_browser_unsupported=Nettleseren din støtter dessverre ikke forhåndsvisning av {1}.
# Preview error message shown when document loading fails (most likely due to password or watermark)
error_document=Forhåndsvisningen lastet dessverre ikke. Det kan hende at dette dokumentet er beskyttet.
# Preview error message shown when the document is password protected
error_password_protected=Kan ikke laste inn forhåndsvisningen. Dette dokumentet er beskyttet.
# Preview error message shown when conversion was unable to process the file at the given time.
error_try_again_later=Kan ikke laste inn forhåndsvisningen. Prøv på nytt senere.
# Preview error message shown when conversion failed due to file contents
error_bad_file=Kan ikke laste inn forhåndsvisningen. Denne filen kan ikke konverteres.
# Preview error message shown when the file cannot be downloaded
error_not_downloadable=Oi da! Det ser ut til at noe er galt med denne filen. Vi beklager det inntrufne og anbefaler at du laster opp en ny versjon av filen, eller at du bruker en eldre versjon. Kontakt oss for å få mer informasjon.

