# Default preview error message
error_default=Beklager. Filen kan enten ikke forhåndsvises eller er ikke støttet.
# No permissions preview error message
error_permissions=Beklager. Du har ikke tillatelse til å forhåndsvise denne filen.
# Error message shown when static assets loading fails
error_static_assets_load=Beklager. Det oppsto en feil ved opplasting av forhåndsvisning av innholdselementer. Oppdater siden.
# Error message shown when document loading fails
error_document_load=We're sorry, an error occured while loading this document for preview.

