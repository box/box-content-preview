# Error messages
# Default preview error message
error_generic=Nous sommes désolés, nous n'avons pas pu charger la prévisualisation.
# Default preview error message
error_unsupported=Nous sommes désolés, la prévisualisation de ce type de fichier dans votre navigateur Web est impossible. Pour consulter ce contenu, téléchargez-le et ouvrez-le sur votre appareil.
# Account doesn’t have a sufficient tariff to preview the requested file type
