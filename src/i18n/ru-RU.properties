# Error messages
# Default preview error message
error_default=Не удалось загрузить предпросмотр. Возможно, этот тип файлов не поддерживается.
# No permissions preview error message
error_permissions=У вас нет прав на предпросмотр файла.
# Preview refresh error message suggesting refreshing the page as a possible fix
error_refresh=Не удалось загрузить предпросмотр. Обновите страницу.
# Preview rate limit error suggesting waiting a few minutes to avoid rate limit
error_rate_limit=Не удалось загрузить предварительный просмотр из-за ограничения скорости для вашего запроса. Подождите несколько минут и повторите попытку.
# Preview re-upload error message suggesting re-uploading the file or contacting support as a possible fix
error_reupload=Не удалось загрузить предпросмотр. Загрузите файл повторно или обратитесь в службу поддержки Box.
# Preview error message shown when the user's browser doesn't support previews of this file type
error_browser_unsupported=Браузер не поддерживает предпросмотр для этого типа файлов: {1}.
# Preview error message shown when an iWork file is previewed
error_iwork=В настоящее время файлы iWork не поддерживаются.
# Preview error message shown when document loading fails (most likely due to password or watermark)
error_document=Не удалось загрузить предпросмотр. Возможно, документ защищен паролем.
# Preview error message shown when the document is password protected
error_password_protected=Не удалось загрузить предпросмотр. Документ защищен паролем.
# Preview error message shown when conversion was unable to process the file at the given time.
error_try_again_later=Не удалось загрузить предпросмотр. Повторите попытку позже.
# Preview error message shown when conversion failed due to file contents
error_bad_file=Не удалось загрузить предпросмотр. Возможно, файл поврежден.

