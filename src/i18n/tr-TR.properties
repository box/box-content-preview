# Account doesn’t have a sufficient tariff to preview the requested file type
error_account=Bu önizleme hesabınız bu dosya türünü önizleyemediği için yüklenmedi. Lütfen görüntülemek için dosyayı açmayı veya indirmeyi deneyin.
# No permissions preview error message
error_permissions=Bu önizleme izniniz olmadığı için yüklenmedi. Lütfen dosya sahibinden izinleri güncellemesini isteyin.
# Preview refresh error message suggesting opening or downloading as a possible fix
error_refresh=Bu önizleme yüklenmedi. Lütfen görüntülemek için dosyayı açmayı veya indirmeyi deneyin.
# Preview rate limit error suggesting waiting a few minutes to avoid rate limit
error_rate_limit=Bu önizleme istek sınırından dolayı yüklenmedi. Lütfen görüntülemek için dosyayı açmayı veya indirmeyi deneyin.
# Preview re-upload error message suggesting opening or downloading as a possible fix
error_reupload=Bu önizleme yüklenmedi. Lütfen görüntülemek için dosyayı açmayı veya indirmeyi deneyin.
# Preview error message shown when the user’s browser doesn’t support previews of this file type
