# Error messages
# Default preview error message
error_default=Üzgünüz, ön görüntüleme yüklenmedi. Bu dosya türü desteklenmiyor olabilir.
# No permissions preview error message
error_permissions=Üzgünüz, bu dosyayı ön görüntüleme izniniz yok.
# Preview refresh error message suggesting refreshing the page as a possible fix
error_refresh=Üzgünüz, ön görüntüleme yüklenmedi. Lütfen sayfayı yenileyin.
# Preview rate limit error suggesting waiting a few minutes to avoid rate limit
error_rate_limit=Üzgünüz, istek sınırlaması nedeniyle ön görüntüleme yüklenemedi. Lütfen birkaç dakika bekleyin ve tekrar deneyin.
# Preview re-upload error message suggesting re-uploading the file or contacting support as a possible fix
error_reupload=Üzgünüz, ön görüntüleme yüklenmedi. Lütfen dosyayı yeniden yükleyin veya Box destek ile iletişime geçin.
# Preview error message shown when the user's browser doesn't support previews of this file type
error_browser_unsupported=Üzgünüz, tarayıcınız {1} dosya türü için ön görüntülemeyi desteklemiyor.
# Preview error message shown when an iWork file is previewed
error_iwork=Üzgünüz, iWork dosyaları şu anda desteklenmiyor.
# Preview error message shown when document loading fails (most likely due to password or watermark)
error_document=Üzgünüz, ön görüntüleme yüklenmedi. Bu belge korumalı olabilir.
# Preview error message shown when the document is password protected
error_password_protected=Üzgünüz, ön görüntüleme yüklenmedi. Bu belge korumalı.
# Preview error message shown when conversion was unable to process the file at the given time.
error_try_again_later=Üzgünüz, ön görüntüleme yüklenmedi. Lütfen daha sonra tekrar deneyin.
# Preview error message shown when conversion failed due to file contents
error_bad_file=Üzgünüz, ön görüntüleme yüklenmedi. Bu dosya bozulmuş olabilir.

