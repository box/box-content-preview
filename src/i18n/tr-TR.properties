# Preview error message shown when document loading fails (most likely due to password or watermark)
error_document=Bu önizleme yüklenmedi, çünkü belge korunuyor olabilir. Lütfen görüntülemek için dosyayı açmayı veya indirmeyi deneyin.
# Preview error message shown when the document is password protected
error_password_protected=Bu önizleme belge korunduğu için yüklenmedi. Lütfen görüntülemek için dosyayı açmayı veya indirmeyi deneyin.
# Preview error message shown when conversion was unable to process the file at the given time.
error_try_again_later=Bu önizleme yüklenmedi. Lütfen görüntülemek için sayfayı yenileyin veya dosyayı indirin.
# Preview error message shown when conversion failed due to file contents, suggesting opening or downloading as a possible fix
error_bad_file=Bu önizleme yüklenmedi. Lütfen görüntülemek için dosyayı açmayı veya indirmeyi deneyin.
# Preview error message shown when the file cannot be downloaded
error_not_downloadable=Bu dosyada bir sorun var gibi görünüyor. Lütfen sayfayı yenileyin ve sorun devam ederse yeni bir sürümü yüklemeyi deneyin.
# Preview error message shown when flash is not enabled on their browser
error_flash_not_enabled=Tarayıcınızda Flash etkinleştirilmediği için bu önizleme yüklenmedi. Lütfen görüntülemek için Flash'ı etkinleştirmeyi veya indirmeyi deneyin.
# Preview error message shown when loading what would be an Office Excel Online file extension in Internet Explorer
error_internet_explorer_office_online=Internet Explorer'ın bu sürümü güncel değil ve deneyim olumsuz etkilenebilir. Lütfen daha iyi bir deneyim için farklı bir tarayıcıya geçmeyi deneyin.
# Preview error message shown when the preview fails because the file is too large for its extension type
