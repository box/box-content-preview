# Preview error message shown when conversion was unable to process the file at the given time.
error_try_again_later=Det gick inte att läsa in förhandsgranskningen. Försök igen senare.
# Preview error message shown when conversion failed due to file contents
error_bad_file=Det gick inte att läsa in förhandsgranskningen. Filen kan vara skadad.

