# Error messages
# Default preview error message
error_generic=Não foi possível carregar a visualização.
# Default preview error message
error_unsupported=Não foi possível carregar a visualização. {1} arquivos não são suportados no momento.
# Account doesn't have a sufficient tariff to preview the requested file type
error_account=Não é possível visualizar este tipo de arquivo com a sua conta.
# No permissions preview error message
error_permissions=Lamentamos, mas você não tem permissão para pré-visualizar este arquivo.
# Preview refresh error message suggesting refreshing the page as a possible fix
error_refresh=Lamentamos, mas a pré-visualização não foi carregada. Atualize a página.
# Preview rate limit error suggesting waiting a few minutes to avoid rate limit
error_rate_limit=A pré-visualização não foi carregada porque sua solicitação tem limite de taxa. Aguarde alguns minutos e tente novamente.
# Preview re-upload error message suggesting re-uploading the file or contacting support as a possible fix
error_reupload=Lamentamos, mas a pré-visualização não foi carregada. Carregue novamente o arquivo ou entre em contato com o suporte do Box.
# Preview error message shown when the user's browser doesn't support previews of this file type
error_browser_unsupported=Lamentamos, mas seu navegador não é compatível com a pré-visualização de {1}.
# Preview error message shown when document loading fails (most likely due to password or watermark)
error_document=Lamentamos, mas a pré-visualização não foi carregada. Este documento pode estar protegido.
# Preview error message shown when the document is password protected
error_password_protected=Lamentamos, mas a visualização não foi carregada. Este documento está protegido.
# Preview error message shown when conversion was unable to process the file at the given time.
error_try_again_later=Lamentamos, mas a visualização não foi carregada. Tente novamente mais tarde.
# Preview error message shown when conversion failed due to file contents
error_bad_file=Lamentamos que a visualização não tenha sido carregada. Não foi possível converter este arquivo.
# Preview error message shown when the file cannot be downloaded
error_not_downloadable=Opa! Parece que há algo errado com este arquivo. Lamentamos o inconveniente e recomendamos que você carregue uma nova versão desse arquivo ou volte para uma versão anterior. Entre em contato conosco para obter mais detalhes.

