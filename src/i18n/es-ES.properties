# Default preview error message
error_default=Lo sentimos, este archivo no se puede previsualizar o no es compatible.
# No permissions preview error message
error_permissions=Lo sentimos, no dispone de permisos para previsualizar este archivo.
# Error message shown when static assets loading fails
error_static_assets_load=Lo sentimos, se ha producido un error al cargar recursos de previsualización. Actualice la página.
# Error message shown when document loading fails
error_document_load=We're sorry, an error occured while loading this document for preview.

