error_representation_load=죄송합니다. 이 파일을 미리 보는 중 오류가 발생했습니다. 파일이 손상된 것 같습니다.
# Error message shown when network issue happens
error_network_fetch=죄송합니다. 파일 또는 액세스 토큰을 요청하는 중 오류가 발생했습니다.
