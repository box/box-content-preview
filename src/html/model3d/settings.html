<div class="box-preview-overlay box-preview-settings-wrapper">
    <div class="box-preview-settings-btn" data-type="settingspanel">
        <span class="box-preview-icon-cog"></span>
    </div>
    <div class="box-preview-overlay box-preview-pullup box-preview-settings-panel box-preview-is-hidden">
        <!--RENDER MODE SETTINGS-->
        <div class="box-preview-settings-panel-row">
            <div class="box-preview-settings-panel-label">Default Render Mode</div>
            <div class="box-preview-default-render-mode-selector">
                <span class="box-preview-settings-panel-btn box-preview-render-mode-selected" data-type="defaultrendermodeselector">Lit</span>
                <ul class="box-preview-render-mode-list box-preview-is-hidden">
                    <li class="box-preview-render-mode-lit">Lit</li>
                    <li class="box-preview-render-mode-unlit">Unlit</li>
                    <li class="box-preview-render-mode-normals">Normals</li>
                    <li class="box-preview-render-mode-wire">Wireframe</li>
                    <li class="box-preview-render-mode-wire-untextured">Untextured Wireframe</li>
                    <li class="box-preview-render-mode-uv">UV Overlay</li>
                </ul>
            </div>
        </div>
        <!--ROTATION AXIS SETTINGS-->
        <div class="box-preview-settings-panel-row">
            <div class="box-preview-settings-panel-label">Rotation Axis</div>
            <div class="box-preview-orientation-controls box-preview-orientation-prev" data-type="rotatenegative">
                <span class="box-preview-icon-setting-arrow-left"></span>
            </div>
            <ul class="box-preview-orientation-selector box-preview-settings-panel-btn">
                <li class="box-preview-orientation-x">X</li>
                <li class="box-preview-orientation-y box-preview-current-axis">Y</li>
                <li class="box-preview-orientation-z">Z</li>
            </ul>
            <div class="box-preview-orientation-controls box-preview-orientation-next">
                <span class="box-preview-icon-setting-arrow-right"></span>
            </div>
        </div>
        <!--SAVE/RESET SETTINGS-->
        <div class="box-preview-settings-panel-row">
            <button class="box-preview-settings-panel-btn box-preview-settings-save-btn">Save</button>
            <button class="box-preview-settings-panel-btn box-preview-settings-reset-btn">Reset</button>
        </div>
    </div>
</div>
