<ul class="model3d-controls preview-overlay preview-controls-3dcg">
	<li class="controls-reset control-item" title="Reset" data-tooltip data-tooltip-position="top">
		<span class="icon-reset"></span>
	</li>

	<li class="controls-rendermodes control-item" title="Render Modes" data-tooltip data-tooltip-position="top">
		<span class="icon-rendermodes"></span>
		<ul class="preview-overlay preview-pullup render-mode-selector hidden" data-tooltip>
			<li class="rm-lit rendermode-item current-render-mode" title="Lit"><span class="icon-rm-lit inline-icon"></span>Lit</li>
			<li class="rm-unlit rendermode-item" title="Unlit"><span class="icon-rm-unlit inline-icon"></span>Unlit</li>
			<li class="rm-normals rendermode-item" title="Normals"><span class="icon-rm-normals inline-icon"></span>Normals</li>
			<li class="rm-wireframe rendermode-item" title="Wireframe"><span class="icon-rm-wireframe inline-icon"></span>Wireframe</li>
			<li class="rm-untexturedwireframe rendermode-item" title="Untextured Wireframe"><span class="icon-rm-untexturedwireframe inline-icon"></span>Untextured Wireframe</li>
			<li class="rm-uvoverlay rendermode-item" title="UV Overlay"><span class="icon-rm-uvoverlay inline-icon"></span>UV Overlay</li>
		</ul>
	</li>

	<li class="controls-vr control-item hidden" data-tooltip data-tooltip-position="top" title="Enable VR Mode">
		<span class="icon-vr-toggle"></span>
	</li>

	<li class="controls-fullscreen control-item" data-tooltip data-tooltip-position="top" title="Enter full screen">
		<span class="icon-fullscreen"></span>
	</li>

	<li class="controls-minimize control-item" data-tooltip data-tooltip-position="top" title="Press Esc to exit full screen">
		<span class="icon-minimize" ></span>
	</li>
</ul>
