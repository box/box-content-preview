<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Test</title>
  <link rel="stylesheet" type="text/css" href="dist/image.css"></script>
  <style>
    html, body {
        width: 100%;
      height: 100%;
    }
    .image {
        width: 500px;
      height: 500px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class='image'></div>
    <script src="dist/image.js" type="application/javascript"></script>

    <script>
        var image;
        var boxImage = new Box.Image('http://youngjournalistacademy.com/wp-content/uploads/2015/04/tai-x-wing.jpg', '.image');
        boxImage.then(function(imageInstance) {
            image = imageInstance;
            image.on('resize', function() {
                console.error('resized');
            });
            image.on('panstart', function() {
                console.error('panstart');
            });
            image.on('panend', function() {
                console.error('panend');
            });
            image.on('rotate', function() {
                console.error('rotated');
            });
        });
    </script
</body>
</html>
