<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Test</title>
    
    <link rel="stylesheet" type="text/css" href="dist/preview.css"></script>
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        .container {
            width: 500px;
            height: 500px;
            margin: 200px; 
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class='container'></div>

    <script src="dist/preview.js"></script>
    <script>

        // Need to get this from the server
        var file = {
            type: 'image',
            representations: [
                'http://youngjournalistacademy.com/wp-content/uploads/2015/04/tai-x-wing.jpg',

                // Comment out the 3 lines below to load single image viewer otherwise it will load the multiple image viewer
                'http://static.comicvine.com/uploads/original/6/68843/3474964-darth-vader.jpg',
                'http://static.comicvine.com/uploads/original/11115/111159437/3843219-3764438-8584142469-sw_da.jpg',
                'http://static.comicvine.com/uploads/original/11113/111134337/3827757-star-wars-red-darth-maul-lightsabers-darth-vader-dark-side-darth-sidious-count-dooku-1920x1080.jpg'
            ]
        };

        // Need to get this from the server too for now
        var assets = {
            image: {
                stylesheets: [
                    'dist/image.css'
                ],
                scripts: [
                    'dist/image.js',
                    'dist/images.js'
                ]
            }
        };

        Box.Preview.show(file, '.container', assets).then(function(imageViewer) {
            
            imageViewer.on('resize', function() {
                console.error('resized');
            });
            
            imageViewer.on('panstart', function() {
                console.error('panstart');
            });
            
            imageViewer.on('panend', function() {
                console.error('panend');
            });
            
            imageViewer.on('rotate', function() {
                console.error('rotated');
            });
            
            imageViewer.on('enterfullscreen', function() {
                console.error('enterfullscreen');
            });
            
            imageViewer.on('exitfullscreen', function() {
                console.error('exitfullscreen');
            });
        });

    </script>
</body>
</html>
