language: node_js
node_js:
    - "6"
stages:
  - ci
  - name: sauce-labs
    if: type = cron

jobs:
  include:
    - stage: ci
      script: yarn run ci
    - stage: sauce-labs
      addons:
        sauce_connect:
          username: box-content-preview
        jwt:
          secure: 
      before_script:
      - python -m SimpleHTTPServer &
      - sleep 5
      script: yarn run functional-tests-ci
cache: yarn
