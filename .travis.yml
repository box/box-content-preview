language: node_js
node_js:
    - '10'
cache: yarn
before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0
    - export PATH=$HOME/.yarn/bin:$PATH
jobs:
    include:
        - name: "Build"
          script: yarn run ci
        - name: "Tests"
          before_script:
              - python -m SimpleHTTPServer &
              - 'export DISPLAY=:99.0'
              - 'sh -e /etc/init.d/xvfb start'
              - sleep 5
          sudo: required
          addons:
              chrome: beta
          script: travis_retry yarn run functional-tests-ci
